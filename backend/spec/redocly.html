<!DOCTYPE html>
<html>
<head>
    <title>Redocly API Docs</title>
    <meta charset="UTF-8" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #redoc-container {
            height: 100vh;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/redoc/bundles/redoc.standalone.js"></script>
</head>
<body>
<div id="redoc-container"></div>
<script>
    window.onload = function () {
        Redoc.init(
            './openapi/openapi-v1.0.yaml',
            {
                scrollYOffset: 'nav',
                hideDownloadButton: true,
            },
            document.getElementById('redoc-container')
        );
    };
</script>
</body>
</html>
